        <script type="text/javascript">
                                                
            function cadastrar(){
                                                    
                var parametro_1  = document.getElementById( "parametro_1" ).value.trim();           
                var parametro_2  = document.getElementById( "parametro_2" ).value.trim();     
                var parametro_3  = document.getElementById( "parametro_3" ).value.trim();     
                var parametro_4  = document.getElementById( "parametro_4" ).value.trim();     
                var parametro_5  = document.getElementById( "parametro_5" ).value.trim();  
                
                /////////////////////////////////////////////////////////////////////////
                var p1_encripitado = criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba( parametro_1.trim() );
                var p2_encripitado = criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba( parametro_2.trim() );
                var p3_encripitado = criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba( parametro_3.trim() );
                var p4_encripitado = criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba( parametro_4.trim() );
                var p5_encripitado = criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba( parametro_5.trim() );
                var p_encripitado_todos =  
                        p1_encripitado + "j" + p2_encripitado + "j" + p3_encripitado  + "j" + 
                        p4_encripitado  + "j" +  p5_encripitado  
                    ;
                /////////////////////////////////////////////////////////////////////////
    
                if( parametro_1 === "" || parametro_4 === "" ) {
            
                    alert( "Informe o Código de Pesquisa e a \nDescrição do Produto para \nCadastrar um Produto!\n"   );
                                                    }
                else{
                                                                                                
                    var url_inicial = 'https://script.google.com/macros/s/AKfycbzzMf5yvuqr0bYNFsg0__3hdR3yem30HQ36Au0POPZ3EWVj-6edGHHRDK8S4TKrwhZ9/exec';
                    var parametros = '?' + 
                            'p_encripitado_todos=' + p_encripitado_todos + '&' +
                            'parametro_1=' + parametro_1 + '&' + 'parametro_2=' + parametro_2 + '&' + 'parametro_3=' + parametro_3 +
                            '&' +
                            'parametro_4=' + parametro_4 + '&' + 'parametro_5=' + parametro_5;
                    var url = url_inicial + parametros;
                    
                    //alert(url);
                                        
                    try{
                        document.getElementById( "googlescript" ).src = url;                        
                    }catch(Exception){}
                    
                    document.getElementById( "parametro_1" ).value = "";           
                    document.getElementById( "parametro_2" ).value = "";        
                    document.getElementById( "parametro_3" ).value = "";      
                    document.getElementById( "parametro_4" ).value = "";          
                    document.getElementById( "parametro_5" ).value = "";  
                    
                    alert( "Produto Cadastrado com Sucesso. \nClick em OK.\nPara Prosseguir.!\n"   );
                                            
                }
            }
        </script>  
        
        <script type="text/javascript">
        function criptografar_em_Numeros_Inteiros_Alfabeto_JM_Sem_Arroba(argumento){            
            //var sb = [];
            var sb = "";
                                                                
            try{
                                        
                for( var i = 0; i < argumento.length; i++ ) {
                    
                    var decimal_unicode = argumento.charCodeAt(i);
                    //sb.push( decimal_unicode );
                    sb += decimal_unicode;
                    sb += "-";
                    
                    //var dados_anteriores = document.getElementById("ul_resposta").innerHTML;
                    //var temp = "<li>" + i + " - " + decimal_unicode + "</li>";                    
                    //document.getElementById("ul_resposta").innerHTML = dados_anteriores + temp;
                                    
                }
                                                
                return sb;
                                                
            }catch(Exception){
                
                document.getElementById("resposta").innerText = "exportar_Para_Alfabeto_JM_Sem_Arroba -- " + Exception;
            }                       
        }
        </script>
